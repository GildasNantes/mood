<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mood Map</title>

<link rel="stylesheet" href="./maplibre-gl.css">

<style>
html, body { margin:0; height:100%; font:16px system-ui; }
#map { position:fixed; inset:0; }

/* ================= PANEL ================= */
#panel{
  position: fixed;
  z-index: 10;
  left:12px; top:12px;
  background: rgba(255,255,255,0.96);
  border-radius: 16px;
  box-shadow: 0 14px 36px rgba(0,0,0,.25);
  padding: 16px;
  transition: all .35s ease;
  padding-bottom: calc(16px + env(safe-area-inset-bottom));
  padding-top: calc(16px + env(safe-area-inset-top));
}

.panel-app{ width:320px; }
.panel-compact{ width:auto; padding:10px 12px; border-radius:14px; }
.panel-mini{ width:auto; padding:8px; border-radius:999px; background:rgba(255,255,255,.92); }

/* Drag handle */
#dragHandle{
  width:54px;
  height:6px;
  margin:6px auto 10px;
  border-radius:999px;
  background:rgba(0,0,0,.18);
  cursor:grab;
  touch-action:none;
}
#dragHandle:active{ cursor:grabbing; }

h3{ margin:0 0 6px; font-size:18px; }
.row{ display:grid; gap:10px; margin:10px 0; }

input, button, textarea{
  font:inherit;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
}
textarea{ resize:vertical; min-height:120px; }

button{ background:#111; color:#fff; border:0; cursor:pointer; }
button.secondary{ background:#eee; color:#111; }
button:disabled{ opacity:.55; cursor:not-allowed; }

.small{ font-size:13px; opacity:.75; }
.msg{ white-space:pre-wrap; font-size:13px; }

#appView, #compactView, #miniView{ display:none; }

/* Pill */
.pill{
  background:#111; color:#fff; border:0;
  padding:10px 14px;
  border-radius:999px;
  font-weight:600;
}

/* Mobile */
@media (max-width:520px){
  .panel-app{ width:calc(100vw - 24px); }
  button,input,textarea{ padding:14px; font-size:16px; }
}

/* ============== FEEDBACK MODAL ============== */
#fbOverlay{
  position:fixed; inset:0;
  background:rgba(0,0,0,.45);
  z-index:60;
  display:none;
  align-items:center;
  justify-content:center;
  padding:12px;
}
#fbModal{
  width:min(720px,100%);
  background:rgba(255,255,255,.98);
  border-radius:16px;
  box-shadow:0 14px 36px rgba(0,0,0,.25);
  padding:16px;
}
#fbModal h4{ margin:0 0 10px; font-size:17px; }
#fbCount{ font-size:12px; opacity:.7; text-align:right; margin-top:6px; }
.modal-actions{ display:flex; gap:10px; justify-content:flex-end; }
</style>
</head>

<body>
<div id="map"></div>

<div id="panel" class="panel-app">
  <h3>Mood Map</h3>
  <div id="dragHandle"></div>

  <!-- APP VIEW -->
  <div id="appView">
    <div class="row">
      <label>Your mood: <b><span id="moodValue">5</span>/10</b></label>
      <input id="slider" type="range" min="0" max="10" value="5">
    </div>

    <div class="row">
      <button id="btnSave">Locate + Save</button>
    </div>

    <div class="small">
      Choose your mood, then tap ‚ÄúLocate + Save‚Äù to reveal the world üåç
    </div>

    <div id="appMsg" class="msg"></div>
  </div>

  <!-- COMPACT VIEW -->
  <div id="compactView">
    <div class="small" id="compactMsg">‚úÖ Saved.</div>
    <div class="row" style="margin-top:8px; gap:8px;">
      <button id="btnFeedback" class="secondary">Any comments?</button>
      <button id="btnMini" class="secondary">Minimize</button>
      <button id="btnExpand" class="secondary">Change mood</button>
    </div>
  </div>

  <!-- MINI VIEW -->
  <div id="miniView">
    <button id="btnMiniOpen" class="pill">Any comments?</button>
  </div>
</div>

<!-- FEEDBACK MODAL -->
<div id="fbOverlay">
  <div id="fbModal">
    <h4>Send a comment</h4>
    <div class="small">This message will be stored automatically.</div>

    <label class="small">Message</label>
    <textarea id="fbText" maxlength="5000"></textarea>
    <div id="fbCount">0 / 5000 ‚Ä¢ 0 / 250 words</div>

    <div id="fbMsg" class="msg"></div>

    <div class="modal-actions">
      <button id="btnFbCancel" class="secondary">Cancel</button>
      <button id="btnFbSend">Send</button>
    </div>
  </div>
</div>

<script src="./maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= HELPERS ================= */
const el = id => document.getElementById(id);
const panel = el("panel");
const slider = el("slider");

/* ================= VIEWS ================= */
function showApp(){
  panel.className="panel-app";
  el("appView").style.display="block";
  el("compactView").style.display="none";
  el("miniView").style.display="none";
}
function showCompact(msg="‚úÖ Saved."){
  panel.className="panel-compact";
  el("compactMsg").textContent=msg;
  el("appView").style.display="none";
  el("compactView").style.display="block";
  el("miniView").style.display="none";
}
function showMini(){
  panel.className="panel-mini";
  el("appView").style.display="none";
  el("compactView").style.display="none";
  el("miniView").style.display="block";
}
function setAppMessage(m){ el("appMsg").textContent=m||""; }

slider.oninput=()=>el("moodValue").textContent=slider.value;

/* ================= DRAG HANDLE ================= */
let dragging=false, offX=0, offY=0;
const handle=el("dragHandle");

handle.addEventListener("pointerdown",e=>{
  dragging=true;
  panel.setPointerCapture(e.pointerId);
  const r=panel.getBoundingClientRect();
  offX=e.clientX-r.left;
  offY=e.clientY-r.top;
});
panel.addEventListener("pointermove",e=>{
  if(!dragging) return;
  let x=e.clientX-offX, y=e.clientY-offY;
  x=Math.max(8,Math.min(innerWidth-panel.offsetWidth-8,x));
  y=Math.max(8,Math.min(innerHeight-panel.offsetHeight-8,y));
  panel.style.left=x+"px";
  panel.style.top=y+"px";
});
panel.addEventListener("pointerup",()=>dragging=false);
panel.addEventListener("pointercancel",()=>dragging=false);

/* ================= MINI DOUBLE TAP ================= */
let lastTap=0;
el("btnMiniOpen").addEventListener("click",()=>{
  const now=Date.now();
  if(now-lastTap<320) showCompact("‚úÖ Saved.");
  lastTap=now;
});

/* ================= BUTTONS ================= */
el("btnMini").onclick=showMini;
el("btnExpand").onclick=()=>{ showApp(); setAppMessage(""); };

/* ================= INIT ================= */
showApp();
</script>
</body>
</html>
