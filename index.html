<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mood Map</title>

<link rel="stylesheet" href="./maplibre-gl.css">

<style>
html, body { margin:0; height:100%; font:16px system-ui; }
#map { position:fixed; inset:0; }

#panel{
  position: fixed;
  z-index: 10;
  background: rgba(255,255,255,0.96);
  border-radius: 16px;
  box-shadow: 0 14px 36px rgba(0,0,0,.25);
  padding: 16px;
  transition: all .35s ease;
}

.panel-center{
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  width: min(420px, calc(100vw - 24px));
}

.panel-app{
  left:12px; top:12px;
  transform:none;
  width: 320px;
}

h3 { margin:0 0 10px; font-size:18px; }
.row { display:grid; gap:10px; margin:10px 0; }

input, button{
  font:inherit;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
}
button{ background:#111; color:#fff; border:0; cursor:pointer; }
button.secondary{ background:#eee; color:#111; }
button.link{
  background:none; border:0; padding:0;
  color:#111; text-decoration:underline;
  cursor:pointer; font-size:14px;
}

.msg{ font-size:13px; white-space:pre-wrap; }
.small{ font-size:13px; opacity:.75; }

.view{ display:none; }
</style>
</head>

<body>
<div id="map"></div>

<div id="panel" class="panel-center">

<h3>Mood Map</h3>

<!-- ================= LOGIN ================= -->
<div id="view-login" class="view">
  <div class="row">
    <input id="loginEmail" type="email" placeholder="Email">
    <input id="loginPassword" type="password" placeholder="Password">
  </div>

  <div class="row" style="grid-template-columns:1fr 1fr">
    <button id="btnLogin">Sign in</button>
    <button id="btnGoSignup" class="secondary">Create account</button>
  </div>

  <button id="btnForgot" class="link">Forgot password?</button>
  <div id="loginMsg" class="msg"></div>
</div>

<!-- ================= SIGN UP ================= -->
<div id="view-signup" class="view">
  <div class="row">
    <input id="signupEmail" type="email" placeholder="Email">
    <input id="signupPass1" type="password" placeholder="Password">
    <input id="signupPass2" type="password" placeholder="Confirm password">
  </div>

  <button id="btnSignup">Create account</button>
  <button id="btnBackLogin" class="secondary">Back</button>

  <div class="small">You will receive a confirmation email.</div>
  <div id="signupMsg" class="msg"></div>
</div>

<!-- ================= RESET PASSWORD ================= -->
<div id="view-reset" class="view">
  <div class="row">
    <input id="resetPass1" type="password" placeholder="New password">
    <input id="resetPass2" type="password" placeholder="Confirm new password">
  </div>

  <button id="btnReset">Reset password</button>
  <div id="resetMsg" class="msg"></div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* ================= SUPABASE CONFIG ================= */
const sb = supabase.createClient(
  "https://ugrmxzdhevqrgftlxfnp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVncm14emRoZXZxcmdmdGx4Zm5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyODQ3OTQsImV4cCI6MjA4NDg2MDc5NH0.WgTj-6ADFEMrCgPNxeQZvknBBJI1c9uDY9_8Qlkqu4w"
);

/* ================= VIEW HELPERS ================= */
const views = {
  login: document.getElementById("view-login"),
  signup: document.getElementById("view-signup"),
  reset: document.getElementById("view-reset")
};

function showView(name){
  Object.values(views).forEach(v => v.style.display="none");
  views[name].style.display="block";
}

/* ================= INITIAL ROUTING ================= */

// If Supabase redirected for password recovery
if (location.hash.includes("type=recovery")) {
  showView("reset");
} else {
  showView("login");
}

/* ================= LOGIN ================= */
btnLogin.onclick = async () => {
  loginMsg.textContent = "Signing in…";
  const { error } = await sb.auth.signInWithPassword({
    email: loginEmail.value.trim(),
    password: loginPassword.value
  });
  loginMsg.textContent = error ? error.message : "Signed in!";
};

/* ================= SIGN UP ================= */
btnGoSignup.onclick = () => showView("signup");
btnBackLogin.onclick = () => showView("login");

btnSignup.onclick = async () => {
  if (signupPass1.value !== signupPass2.value) {
    signupMsg.textContent = "Passwords do not match";
    return;
  }

  signupMsg.textContent = "Creating account…";

  const { error } = await sb.auth.signUp({
    email: signupEmail.value.trim(),
    password: signupPass1.value,
    options: {
      emailRedirectTo: "https://www.mood2know.com"
    }
  });

  signupMsg.textContent = error
    ? error.message
    : "✅ Check your email to confirm your account.";
};

/* ================= FORGOT PASSWORD ================= */
btnForgot.onclick = async () => {
  if (!loginEmail.value) {
    loginMsg.textContent = "Enter your email first.";
    return;
  }

  loginMsg.textContent = "Sending reset email…";

  const { error } = await sb.auth.resetPasswordForEmail(
    loginEmail.value.trim(),
    { redirectTo: "https://www.mood2know.com" }
  );

  loginMsg.textContent = error
    ? error.message
    : "✅ Reset email sent.";
};

/* ================= RESET PASSWORD ================= */
btnReset.onclick = async () => {
  if (resetPass1.value !== resetPass2.value) {
    resetMsg.textContent = "Passwords do not match";
    return;
  }

  resetMsg.textContent = "Updating password…";

  const { error } = await sb.auth.updateUser({
    password: resetPass1.value
  });

  resetMsg.textContent = error
    ? error.message
    : "✅ Password updated. You can sign in.";
};
</script>

</body>
</html>
