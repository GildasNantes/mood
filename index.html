<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mood Map</title>

<link rel="stylesheet" href="./maplibre-gl.css">

<style>
html, body { margin:0; height:100%; font:16px system-ui; }
#map { position:fixed; inset:0; }

/* =========================
   PANEL BASE
   ========================= */
#panel{
  position: fixed;
  z-index: 10;
  left: 12px;
  top: 12px;
  background: rgba(255,255,255,0.96);
  border-radius: 16px;
  box-shadow: 0 14px 36px rgba(0,0,0,.25);
  padding: 16px;
  transition: all .35s ease;
  padding-bottom: calc(16px + env(safe-area-inset-bottom));
  padding-top: calc(16px + env(safe-area-inset-top));
}

/* NORMAL PANEL (SAVE / CHANGE MOOD) */
.panel-app{
  width: 320px; /* PC + iPhone */
}

/* COMPACT PANEL (AFTER SAVE ONLY) */
.panel-compact{
  width: 50vw;
  max-width: 280px;
  min-width: 220px;
  padding: 10px 12px;
  border-radius: 14px;
}

h3 { margin:0 0 10px; font-size:18px; }

/* DRAG HANDLE */
#dragHandle{
  width: 54px;
  height: 6px;
  border-radius: 999px;
  margin: 6px auto 10px;
  background: rgba(0,0,0,0.18);
  cursor: grab;
  touch-action: none;
}
#dragHandle:active{ cursor: grabbing; }

.row { display:grid; gap:10px; margin:10px 0; }

input, button, textarea{
  font:inherit;
  padding:12px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,.15);
}

textarea{ resize: vertical; min-height: 120px; }

button{ background:#111; color:#fff; border:0; cursor:pointer; }
button.secondary{ background:#eee; color:#111; }
button:disabled { opacity:.55; cursor: not-allowed; }

.small{ font-size:13px; opacity:.75; }
.msg{ white-space:pre-wrap; font-size:13px; }

#appView, #compactView { display:none; }

/* MOBILE ERGONOMY ONLY (NO WIDTH CHANGE) */
@media (max-width: 520px){
  button, input, textarea{
    padding: 14px;
    font-size: 16px;
  }
}

/* =========================
   FEEDBACK MODAL
   ========================= */
#fbOverlay{
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.45);
  z-index: 60;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 12px;
}
#fbModal{
  width: min(720px, 100%);
  background: rgba(255,255,255,0.98);
  border-radius: 16px;
  box-shadow: 0 14px 36px rgba(0,0,0,.25);
  padding: 16px;
}
#fbCount{ font-size: 12px; opacity: .7; text-align:right; margin-top:6px; }
.modal-actions { display:flex; gap:10px; justify-content:flex-end; }
</style>
</head>

<body>
<div id="map"></div>

<div id="panel" class="panel-app">
  <h3>Mood Map</h3>
  <div id="dragHandle"></div>

  <!-- SAVE VIEW -->
  <div id="appView">
    <div class="row">
      <label>Your mood: <b><span id="moodValue">5</span>/10</b></label>
      <input id="slider" type="range" min="0" max="10" value="5">
    </div>

    <div class="row">
      <button id="btnSave">Locate + Save</button>
    </div>

    <div class="small">
      Choose your mood, then tap “Locate + Save”
    </div>

    <div id="appMsg" class="msg"></div>
  </div>

  <!-- COMPACT VIEW -->
  <div id="compactView">
    <div class="small" id="compactMsg">✅ Saved.</div>
    <div class="row" style="margin-top:8px; gap:8px;">
      <button id="btnFeedback" class="secondary">Any comments?</button>
      <button id="btnExpand" class="secondary">Change mood</button>
    </div>
  </div>
</div>

<!-- FEEDBACK MODAL -->
<div id="fbOverlay">
  <div id="fbModal">
    <h4>Send a comment</h4>
    <textarea id="fbText" maxlength="5000" placeholder="Write your comment here…"></textarea>
    <div id="fbCount">0 / 5000</div>
    <div id="fbMsg" class="msg"></div>
    <div class="modal-actions">
      <button id="btnFbCancel" class="secondary">Cancel</button>
      <button id="btnFbSend">Send</button>
    </div>
  </div>
</div>

<script src="./maplibre-gl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
/* =========================
   MAP
   ========================= */
const map = new maplibregl.Map({
  container: "map",
  style: {
    version: 8,
    sources: {
      osm: {
        type: "raster",
        tiles: [
          "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
          "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
          "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
        ],
        tileSize: 256
      }
    },
    layers: [{ id: "osm", type: "raster", source: "osm" }]
  },
  center: [0, 20],
  zoom: 2
});
map.addControl(new maplibregl.NavigationControl(), "top-right");

/* =========================
   UI LOGIC
   ========================= */
const el = id => document.getElementById(id);
const panel = el("panel");

function showApp(){
  panel.className = "panel-app";
  el("appView").style.display = "block";
  el("compactView").style.display = "none";
}

function showCompact(msg="✅ Saved."){
  panel.className = "panel-compact";
  el("compactMsg").textContent = msg;
  el("appView").style.display = "none";
  el("compactView").style.display = "block";
}

el("btnExpand").onclick = showApp;

const slider = el("slider");
slider.oninput = () => el("moodValue").textContent = slider.value;

/* =========================
   DRAG PANEL
   ========================= */
let dragging=false, ox=0, oy=0;
el("dragHandle").addEventListener("pointerdown", e=>{
  dragging=true;
  const r=panel.getBoundingClientRect();
  ox=e.clientX-r.left; oy=e.clientY-r.top;
  panel.setPointerCapture(e.pointerId);
});
panel.addEventListener("pointermove", e=>{
  if(!dragging) return;
  panel.style.left=Math.max(8,e.clientX-ox)+"px";
  panel.style.top=Math.max(8,e.clientY-oy)+"px";
});
panel.addEventListener("pointerup",()=>dragging=false);

/* =========================
   MUSIC (iOS SAFE)
   ========================= */
let audioCtx, gain, started=false;
function startMusic(){
  if(started) return;
  started=true;
  audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  gain=audioCtx.createGain();
  gain.gain.value=0.15;
  gain.connect(audioCtx.destination);

  const o=audioCtx.createOscillator();
  o.type="sine"; o.frequency.value=220;
  o.connect(gain); o.start();
}
window.addEventListener("pointerdown", startMusic, {once:true});

/* =========================
   SUPABASE
   ========================= */
const sb = supabase.createClient(
  "https://ugrmxzdhevqrgftlxfnp.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVncm14emRoZXZxcmdmdGx4Zm5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjkyODQ3OTQsImV4cCI6MjA4NDg2MDc5NH0.WgTj-6ADFEMrCgPNxeQZvknBBJI1c9uDY9_8Qlkqu4w"
);

/* =========================
   SAVE
   ========================= */
el("btnSave").onclick = async ()=>{
  el("appMsg").textContent="Saving…";
  setTimeout(()=>{
    el("appMsg").textContent="";
    showCompact("✅ Saved. Thank you!");
  },700);
};

/* =========================
   FEEDBACK
   ========================= */
el("btnFeedback").onclick=()=>el("fbOverlay").style.display="flex";
el("btnFbCancel").onclick=()=>el("fbOverlay").style.display="none";
el("btnFbSend").onclick=()=>{
  el("fbMsg").textContent="✅ Thank you!";
  setTimeout(()=>el("fbOverlay").style.display="none",600);
};

/* INIT */
showApp();
</script>
</body>
</html>
